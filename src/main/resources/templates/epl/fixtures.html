<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>경기 일정</title>

<style>
table{
	border: 1px solid black;
}
.DateLine{
	border-bottom: 1px solid black;
}
.TimeLine{
	border-right : 1px solid black;
	border-bottom : 1px solid black; 
}
.ResultLine{
	border-bottom : 1px solid black;
}


</style>
</head>
<body>

	<table>
	
		<tbody th:each="lastfixtures : ${lastfixtures}">
		
			<tr>
				<td class="DateLine" colspan="2" th:text="${lastfixtures.date}"></td>
			</tr>
			<tr>
				<td class="TimeLine" th:text="${lastfixtures.time}"></td>
				<td class="ResultLine">[[${lastfixtures.homeTeam}]] [[${lastfixtures.homeResult}]] : 
					[[${lastfixtures.awayResult}]] [[${lastfixtures.awayTeam}]]</td>
			</tr>
		</tbody>
		
		<tbody th:each="nextfixtures : ${nextfixtures}">
			<tr>
				<td class="DateLine" colspan="2" th:text="${nextfixtures.date}"></td>
			</tr>
			<tr>
				<td class="TimeLine" th:text="${nextfixtures.time}"></td>
				<td class="ResultLine">[[${nextfixtures.homeTeam}]] VS [[${nextfixtures.awayTeam}]]</td>
			</tr>
		</tbody>
		
	</table>
</body>
</html>
